<html>
    <head>
       <META name="description" content="Apache Events and Conferences"/>
       <META name="keywords" content="apache, apache community, community development, opensource"/>

    
     <META http-equiv="Content-Type" content="text/html; charset=utf-8">
      <LINK rel="stylesheet" href="/style/compressed.css" type="text/css" media="screen, projection">
      <LINK rel="stylesheet" href="/style/style.css" type="text/css" media="screen, projection">
     <style type="text/css">
.code {
  border: 1px dashed #3c78b5;
  font-size: 11px;
  font-family: Courier;
  margin: 10px;
  margin-left: 0px;
  line-height: 13px;
}
.codeHeader {
  background-color: #f0f0f0;
  border-bottom: 1px dashed #3c78b5;
  padding: 3px;
  text-align: center;
}
.codeContent {
  text-align: left;
  background-color: #f0f0f0;
  padding: 3px;
}

.preformatted {
  border: 1px dashed #3c78b5;
  font-size: 11px;
  font-family: Courier;
  margin: 10px;
  line-height: 13px;
}
.preformattedHeader {
  background-color: #f0f0f0;
  border-bottom: 1px dashed #3c78b5;
  padding: 3px;
  text-align: center;
}
.preformattedContent {
  background-color: #f0f0f0;
  padding: 3px;
}
        </style>

        <LINK rel="SHORTCUT ICON" href="/images/favicon.ico">   
        <TITLE>Apache Events and Conferences - {% block title %}{% endblock %}</TITLE>
    </head>

    <body onload="init()">
      <div class="container">
      <HR class="space col">
      <DIV class="block">
        <DIV class="column span-24">
            <DIV id="header">
                <h1>The Apache Software Foundation<BR />
                <SPAN class="alt"><small>Meritocracy in Action.</small></SPAN></h1>
             </DIV>
          </DIV>
      </DIV>
      <HR/>


        <TABLE border="0" cellpadding="2" cellspacing="0" width="100%">
            <TR class="topBar">
                <td align="left" valign="middle" class="topBarDiv" nowrap="true" width="100%">
                    &nbsp;{{ breadcrumbs|safe }}
                </td>
                <td align="right" valign="middle" class="topBarDiv" align="left" nowrap="true">
                    <A href="http://events.apache.org">Apache Events and Conferences</A> | <A href="http://mail-archives.apache.org/mod_mbox/small-events-discuss/">Small Events Mailling List</A> | <A href="http://mail-archives.apache.org/mod_mbox/apachecon-discuss/">Large Events Mailling List</A>
                </td>
            </TR>
        </TABLE>

        <TABLE border="0" cellpadding="0" width="100%">
            <TR>
                <td align="left" valign="top">
                  <DIV id="PageContent">        
                     <DIV class="pagecontent">
                         <DIV class="wiki-content">
                          {% block content %}{% endblock %}
                         </DIV>
                     </DIV>
                  </DIV>
                </td>
            </TR>
        </TABLE>

        <DIV class="footer">
            Copyright Â© 2003-2012, The Apache Software Foundation&nbsp;&nbsp;
        </DIV>

    </BODY>
</HTML>
